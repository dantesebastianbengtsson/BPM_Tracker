<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Tracker</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <div class="brand">
            <img src="Logo.png" alt="BPM Tracker logo" class="logo">
            <div>
                <h1>BPM Tracker</h1>
                <p>Practice songs with tabs, BPM and learnt markers.</p>
            </div>
        </div>
    </header>

    <main class="layout">
        <aside class="sidebar">
            <div class="panel">
                <div class="panel-header">
                    <h2>Songs</h2>
                    <button id="new-song" class="primary">New Song</button>
                </div>
                <form id="song-form" class="stacked-form hidden">
                    <input type="hidden" id="song-id">
                    <label>
                        Title
                        <input type="text" id="song-title" required>
                    </label>
                    <label>
                        Goal BPM
                        <input type="number" id="song-goal" min="20" max="260" value="82" required>
                    </label>
                    <div class="form-actions">
                        <button type="submit" class="primary">Save</button>
                        <button type="button" id="cancel-song">Cancel</button>
                    </div>
                </form>
                <ul id="song-list" class="list"></ul>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h3>Parts</h3>
                    <div class="inline-actions">
                        <select id="learnt-filter">
                            <option value="all">All</option>
                            <option value="unlearnt">Unlearnt</option>
                            <option value="learning">Learning</option>
                            <option value="learnt">Learnt</option>
                        </select>
                        <button id="new-part" class="primary">New Part</button>
                    </div>
                </div>
                <form id="part-form" class="stacked-form hidden">
                    <input type="hidden" id="part-id">
                    <label>
                        Title
                        <input type="text" id="part-title" required>
                    </label>
                    <label>
                        Working BPM
                        <input type="number" id="part-bpm" min="20" max="260" required>
                    </label>
                    <div class="form-actions">
                        <button type="submit" class="primary">Save</button>
                        <button type="button" id="cancel-part">Cancel</button>
                    </div>
                </form>
                <ul id="part-list" class="list"></ul>
            </div>
        </aside>

        <section class="main">
            <div class="breadcrumb" id="breadcrumb">Select a song to begin</div>

            <div class="controls-card">
                <div class="bpm-block card">
                    <div class="card-header">
                        <h3>Metronome</h3>
                        <span id="learnt-badge" class="learnt-badge">State: -</span>
                    </div>
                    <div class="bpm-row">
                        <button id="bpm-down">-5</button>
                        <input type="number" id="bpm-display" min="20" max="260">
                        <button id="bpm-up">+5</button>
                        <button id="metronome-toggle" class="primary">Play</button>
                        <div id="metronome-indicator" aria-label="metronome light"></div>
                    </div>
                </div>
                <div class="learnt-block card">
                    <label for="learnt-state">Learnt state</label>
                    <select id="learnt-state">
                        <option value="unlearnt">Unlearnt</option>
                        <option value="learning">Learning</option>
                        <option value="learnt">Learnt</option>
                    </select>
                </div>
            </div>

            <div class="card playback-card">
                <div class="card-header">
                    <h3>Tab Playback</h3>
                </div>
                <div class="playback-row">
                    <button id="play-tab" class="primary">Play Tab</button>
                    <button id="stop-tab">Stop</button>
                    <label><input type="checkbox" id="loop-tab"> Loop</label>
                    <label><input type="checkbox" id="click-during-play"> Metronome</label>
                </div>
            </div>

            <div class="card tab-panel">
                <div class="bar-toolbar">
                    <h3>Tab Bars</h3>
                    <div class="inline-actions">
                        <button id="add-bar" class="primary">Add Bar</button>
                        <button id="duplicate-last">Duplicate last</button>
                        <button id="clear-bars" class="danger">Clear all</button>
                    </div>
                </div>
                <div id="bars-container" class="bars-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <small>Data saves locally in your browser.</small>
    </footer>

    <script src="script.js"></script>
</body>

</html>
